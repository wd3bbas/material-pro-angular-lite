<div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-tab-group>
        <mat-tab label="Core"> 
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="serviceName">
                  <th mat-header-cell *matHeaderCellDef> Service Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Logs Column -->
                <ng-container matColumnDef="log">
                    <th mat-header-cell *matHeaderCellDef> Log </th>
                    <td mat-cell *matCellDef="let element"> 
                          
                         <button mat-button>{{element.log}}</button>
                        </td>
                  </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="start">
                  <th mat-header-cell *matHeaderCellDef> start </th>
                  <td mat-cell *matCellDef="let element"> {{element.start}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="stop">
                  <th mat-header-cell *matHeaderCellDef> stop </th>
                  <td mat-cell *matCellDef="let element"> {{element.stop}} </td>
                </ng-container>
              
                <!-- Restart Column -->
                <ng-container matColumnDef="restart">
                    <th mat-header-cell *matHeaderCellDef> Restart </th>
                    <td mat-cell *matCellDef="let element"> {{element.restart}} </td>
                  </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>   
        
        </mat-tab>
        <mat-tab label="MW"> Content 2 </mat-tab>
        <mat-tab label="OI"> Content 3 </mat-tab>
        <mat-tab label="LMU"> Content 3 </mat-tab>
        <mat-tab label="OI"> Content 3 </mat-tab>

      </mat-tab-group>
    
      
      
</div>
